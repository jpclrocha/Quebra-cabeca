<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Import do JS -->
    <script src="script.js"></script>
    <title>Quebra-cabeça</title>
</head>

<body onload="sortear()">
    <div class="container col-lg-4 p-4">
        <h1 class="text-center">Quebra-cabeça</h1>
        <div>
            <p id="res" class="text-center h1"></p>
        </div>
        <div class="row">
            <div class="col p-1">
                <button onclick="jogar(0)" id="posicao0" type="button" class="btn btn-dark w-100"></button>
            </div>
            <div class="col p-1">
                <button onclick="jogar(1)" id="posicao1" type="button" class="btn btn-dark w-100"></button>
            </div>
            <div class="col p-1">
                <button onclick="jogar(2)" id="posicao2" type="button" class="btn btn-dark w-100"></button>
            </div>
        </div>
        <div class="row">
            <div class="col p-1">
                <button onclick="jogar(3)" id="posicao3" type="button" class="btn btn-dark w-100"></button>
            </div>
            <div class="col p-1">
                <button onclick="jogar(4)" id="posicao4" type="button" class="btn btn-dark w-100"></button>
            </div>
            <div class="col p-1">
                <button onclick="jogar(5)" id="posicao5" type="button" class="btn btn-dark w-100"></button>
            </div>
        </div>
        <div class="row">
            <div class="col p-1">
                <button onclick="jogar(6)" id="posicao6" type="button" class="btn btn-dark w-100"></button>
            </div>
            <div class="col p-1">
                <button onclick="jogar(7)" id="posicao7" type="button" class="btn btn-dark w-100"></button>
            </div>
            <div class="col p-1">
                <button onclick="jogar(8)" id="posicao8" type="button" class="btn btn-dark w-100"></button>
            </div>
        </div>
        <div class="row">
            <div class="col p-1">
                <button type="button" class="btn btn-warning w-100" onclick="testeDeVitoria()">Verificar</button>
            </div>
        </div>
        <div class="row">
            <div class="col p-1">
                <button type="button" class="btn btn-secondary w-100" onclick="sortear()">Sortear tabuleiro</button>
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
